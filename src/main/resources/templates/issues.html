<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ISSUES BABAY!</title>
    <link rel="stylesheet" href="/css/xervanik.css" type="text/css">
</head>
<body>
<div th:insert="~{nav :: navbar}"></div>
<div class="container">
    <div th:if="${not #lists.isEmpty(issues) }">
        <h3>Issue List</h3>
        <table class="table-lines">
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Date Created</td>
            </tr>
            <tr th:each="issue : ${issues}">
                <td th:text="${issue.id}"></td>
                <td><a th:href="@{/editissue/{id}(id=${issue.id})}"><span th:text="${issue.title}">EDIT</span></a></td>
                <td th:text="${issue.createDate}"></td>
                <td><a th:href="@{/deleteissue/{id}(id=${issue.id})}">DELETE</a></td>
            </tr>
        </table>
    </div>
</div>
<div th:insert="~{footer :: copy}"></div>
</body>
</html>
